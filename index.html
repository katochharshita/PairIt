<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Find your ESN Date</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Let's Find your ESN Date</h1>
        <p class="subtitle">Upload an Excel file and get random pairs for coffee dates!</p>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="excelFile" accept=".xlsx,.xls" />
                <label for="excelFile" class="file-label">
                    <span class="file-icon">ðŸ“„</span>
                    <span class="file-text">Choose Excel File</span>
                </label>
            </div>
            
            <div class="column-input-wrapper">
                <label for="columnNumber">Enter the Column Number with the Names (1 = A, 2 = B, etc.):</label>
                <input type="number" id="columnNumber" min="1" value="1" placeholder="1" />
            </div>
            
            <button id="generatePairs" class="btn-primary" disabled>Generate Pairs</button>
        </div>
        
        <div id="fileInfo" class="file-info hidden"></div>
        
        <div id="pairsSection" class="pairs-section hidden">
            <h2>Your Coffee Date Pairs</h2>
            <div id="pairsContainer"></div>
            <div class="button-group">
                <button id="regeneratePairs" class="btn-secondary">Generate New Pairs</button>
                <button id="downloadImage" class="btn-download">ðŸ“¥ Download Image</button>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
